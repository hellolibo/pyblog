$def with(page,view)
$var title:用户管理

<div class="sub_nav"></div>
<div class="title"><h1>所有用户 (<a href="/manage/users/edit">新建</a>)</h1></div>
	<div class="active">
	用户总数:$page['user_count']       <a href="javascript:void(0);" onclick="del('/manage/users/del?id=')">删除选中</a>
	</div>
	<table>
		<tr>
			<th><input type="checkbox" name="select_all" id="select_all" /></th>
			<th>名称</th>
			<th>用户email</th>
			<th>是否管理员</th>
			<th>文章数</th>
		</tr>
	$for item in page['users']:
		<tr>
			<td><input type="checkbox" name="sel_item" id="user_sel_${item.id}" value='${item.id}'/></td>
			<td>$item.dispname</td>
			<td>[<a href="/manage/users/edit?id=$item.id">编辑</a>]$item.email</td>
			<td>
			$if item.isadmin:
				是
			$else:
				不是
			</td>
			<td>
			$item.post_count
			</td>
		</tr>
	</table>
